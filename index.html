        <h1 class="fixed left-0 w-full top-0 pt-2 h-16 border-b text-center
            backdrop-blur

        <h1 class="mt-20 mb-4 font-bold text-white
            text-2xl">Neuer Locker</h1>

        <form class="flex flex-col mb-20">
            <div id="lockerNummerFeld">
                <label for="nummer" class="block mb-2 text-md font-medium
                    text-white">Locker-Nummer:</label>
                <input type="number" id="nummer" inputmode="numeric"
                    pattern="^(3[5-9][0-9]|4[0-9]{2}|5[0-9]{2}|[5-9][1-9])$"
                    autocomplete="off" class="mb-4 block
                    w-full p-2.5 bg-gray-700
                    border-gray-600
                    placeholder-gray-400 text-white rounded-lg
                    focus:ring-blue-500 focus:border-blue-500">
            </div>
            <label for="standort" class="block mb-2 text-md font-medium
                text-white">Standort:</label>
            <select id="standort" name="standort" class="mb-6 block w-full p-2.5
                bg-gray-700 border-gray-600
                placeholder-gray-400 text-white rounded-lg
                focus:ring-blue-500 focus:border-blue-500">
                <option value="rechts">Rechts</option>
                <option value="links">Links</option>
            </select>
            <button onclick="speichern()"
                class="focus:outline-none focus:ring-2
                focus:ring-slate-400
                focus:ring-offset-2 focus:ring-offset-slate-50
                text-white font-semibold h-12 px-6 rounded-lg w-42
                flex items-center justify-center sm:w-auto
                bg-sky-500 highlight-white/20
                hover:bg-sky-400" type="button">
                Speichern</button>
        </form>
